<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>디지털 시계</h1>
    <div class="clock">
        <span class="yy">년</span>
        <span class="mm">월</span>
        <span class="dd">일</span>
        <span class="we">요일</span>
        <span class="hh">시</span>
        <span class="mi">분</span>
        <span class="ss">초</span>
    </div>
    <script>
    let d = new Date();
        console.log(d);
        //  년(yyyy)
        document.write(d.getUTCFullYear(), '<br>');
        //  월(mm) : 0(1월) ~ 11(12월)
        document.write(d.getUTCMonth(), '<br>');
        //  일(dd)
        document.write(d.getUTCDate(), '<br>');
        //  요일(week)
        let week = d.getDay();

        if (week === 0) {
            week ="일";
        }
        else if (week== 1) {
            week ='월';
        }
        else if (week== 2) {
            week ='화';
        }
        else if (week== 3) {
            week ='수';
        }
        else if (week== 4) {
            week ='목';
        }
        else if (week== 5) {
            week ='금';
        }
        else {
            week ='토';
        }
        document.write(week, '<br>');
        // document.write(d.getUTCDay(),'<br>');
        // 시(hh)
    
        let hour = d.getHours();

        if (hour >= 13 && hour <24){
            hour -= 12
            document.write(hour+'pm','<br>') 
        }
        else if(hour == 24) {
            hour -= 12
            document.write(hour+'am','<br>')
        }
        else if(hour == 12) {
            
            document.write(hour+'pm','<br>')
        }
        else {
            document.write(hour+'am','<br>')
        }
        // 분(mm)
        let mm =d.getMinutes();
        if (mm < 10){
            mm= '0'+ mm;
        }
        document.write(mm, '<br>');
        // 초(ss)
        // 01 ~ 09 ~10 ~60
        let ss = d.getSeconds();
        if (ss < 10){
            ss = '0'+ss;
        }
        document.write(ss, '<br>');

        var d2 = new Date(2020, 0, 20);
        console.log(d2);



    </script>
</body>

</html>
