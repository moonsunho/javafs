<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>버튼 클릭 시 이미지 바꾸기</h1>
    <button onclick="changeBgImg();">이미지 바꾸기</button>
    <div></div>
    <script>
        /* 
            함수 정의
                function 함수명() {
                    코드;
                }

            함수 호출
                함수명();

            document.querySelector('선택자'); 문서 객체(태그)를 선택
            문서객체.style.CSS스타일 = 값; 문서 객체에 CSS 스타일 적용
        */

        var color = ['url(../assets/pic_1.jpg)', 'url(../assets/pic_2.jpg)', 'url(../assets/pic_3.jpg)', 'url(../assets/pic_4.jpg)'];
        // color[0] = 'white'
        // color[1] = 'yellow'
        // color[2] = 'aqua'
        // color[3] = 'purple'
        
        var i = 0;

        function changeBgImg() {
            i++;
            if (i >= color.length) {
                i = 0;
            }

            var divTag = document.querySelector('div');
            // bodyTag.style.background = 'no-repeat 0 0/cover';
            divTag.innerHTML ='<p>나는문단이다</p>';
        }
    </script>
</body>

</html>
