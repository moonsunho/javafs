<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>날짜 객체</h1>
    <script>

        /* 
            참조변수 = new Date()
            참조변수 = new Date(연,월,일)

            날짜 정보를 가져올 때(get)
            getFullYear(): 년
            getMonth(): 월(0:1월 ~ 11:12월)
            getDate(): 일
            getDay(): 요일(0:일 ~ 6:토)
            getHours(): 시
            getMinutes(): 분
            getSeconds(): 초
            getMilliseconds(): 밀리초
            getTime(): 1970년 1월 1일부터 경과된 시간을 밀리초로 반환
            toGMTString(): GMT 표준 표기 방식으로 문자열 데이터로 반환
            toLocaleString(): 운영 시스템 표기 방식으로 문자열 데이터로 반환

            날짜 정보를 수정할 때(set)
            setFullYear()
            setMonth()
            setDate()
            setHours()
            setMinutes()
            setSeconds()
            setMilliseconds()
            setTime()
        */

        let d = new Date();
        console.log(d);
        //  년(yyyy)
        document.write(d.getUTCFullYear(), '<br>');
        //  월(mm) : 0(1월) ~ 11(12월)
        document.write(d.getUTCMonth(), '<br>');
        //  일(dd)
        document.write(d.getUTCDate(), '<br>');
        //  요일(week)
        let week = d.getDay();

        if (week === 0) {
            week ="일";
        }
        else if (week== 1) {
            week ='월';
        }
        else if (week== 2) {
            week ='화';
        }
        else if (week== 3) {
            week ='수';
        }
        else if (week== 4) {
            week ='목';
        }
        else if (week== 5) {
            week ='금';
        }
        else {
            week ='토';
        }
        document.write(week, '<br>');
        // document.write(d.getUTCDay(),'<br>');
        // 시(hh)
        document.write(d.getHours(), '<br>');

        let hour = d.getHours();

        if (hour >= 13 && hour <24){
            hour -= 12
            document.write(hour+'pm','<br>') 
        }
        else if(hour == 24) {
            hour -= 12
            document.write(hour+'am','<br>')
        }
        else if(hour == 12) {
            
            document.write(hour+'pm','<br>')
        }
        else {
            document.write(hour+'am','<br>')
        }
        // 분(mm)
        let mm =d.getMinutes();
        if (mm < 10){
            mm= '0'+ mm;
        }
        // 초(ss)
        // 01 ~ 09 ~10 ~60
        let ss = d.getSeconds();
        if (ss < 10){
            ss = '0'+ss;
        }
        document.write(ss, '<br>');

        var d2 = new Date(2020, 0, 20);
        console.log(d2);


    </script>
</body>

</html>
