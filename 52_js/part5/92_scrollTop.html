<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage</title>
    <style>
        * {
            margin: 0;
        }

        /* html {
            scroll-behavior: smooth;
        } */
        body{
            overflow-y: hidden;
        }

        #fullpage div {
            height: 100vh;
        }

        #section1 {
            background: pink;
        }

        #section2 {
            background: red;
        }

        #section3 {
            background: yellowgreen;
        }

        #section4 {
            background: lime;
        }
    </style>
</head>

<body>
    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>
        <div id="section2" class="section">섹션2</div>
        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script> -->
    <script>

        /* 
            마우스휠 조정시 위아래로 한 칸씩 섹션이동시킨다.
            
            이벤트: mousewheel
            메서드: next(), prev(), offset().top, animate(), stop()
            속성: scrollTop
            제어문: if

            // mousewheel 이벤트 형식
            $('선택자').mousewheel(function(e, delta){
                if (delta > 0) {
                    // 마우스휠을 위로 올림
                } else if (delta < 0) {
                    // 마우스휠을 아래로 내림
                }
            });

            // error(에러, bug) : debugging(디버깅) ~ 에러 수정
            // error 처리 : try ~ catch ~ finally
            try{
                실행코드
            } catch(err){
                에러 시 처리할 내용
            }
        */




        const secs = document.querySelectorAll('.section');

        for (i = 0; i < secs.length; i++) {
            secs[i].onwheel = function (e) {
                if (e.deltaY < 0) {
                    try {
                        let prev = this.previousElementSibling.offsetTop;
                        console.log(prev);
                        document.documentElement.scrollTop = prev;
                    } catch (err) {
                        return false;
                    }
                } else {
                    try {
                        let next = this.nextElementSibling.offsetTop;
                        console.log(next);
                        document.documentElement.scrollTop = next;
                    } catch (err) {
                        return false;
                    } // try~catch
                } // if
            } // onwheel
        } // for문
    </script>
</body>

</html>
