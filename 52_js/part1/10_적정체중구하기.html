<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>적정 체중 구하기</h1>
    <script>
        /* 
            적정 체중 = (신장 - 100) * 0.9

            예)
            이름: 홍길동
            신장: 180cm
            체중: 74kg
            적정 체중: (180 - 100) * 0.9 = 72
            결과: 적정 체중은 72kg이며, 현재 적정 체중에서 2kg 초과하였습니다.
        */

        // 입력
        const user_n = prompt('당신의 이름을 입력하세요.');
        let user_h = Number(prompt('당신의 키를 입력하세요.'));
        let user_w = Number(prompt('당신의 무게를 입력하세요.'));
        let normar_w = (user_h - 100) * 0.9;
        let over_w = user_w - normar_w;
        let result;

        // 처리
        // 적정 체중 = (신장 - 100) * 0.9


        // 오차 범위 ±5
        // normal_w-5 <= user_w && user_w <= normal_w+5
        result = user_w >= normar_w - 5 && user_w <= normar_w + 5;


        // 적정체중이다. 적정체중이 아니다.
        result = result ? '입니다.' : '이 아닙니다';

        // 출력
        document.write(user_n + '님의 신장은 ' + user_h + 'cm이고, 체중은 ' + user_w + 'kg이며, 적정 체중은 ' + normar_w + 'kg이고, 현재 적정 체중에서 ' + over_w + 'kg 초과 또는 미달하였으므로 적정 체중' + result);
    </script>
</body>

</html>
