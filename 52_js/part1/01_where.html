<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>
        h1 {
            color: red;
        }
    </style>
    <!-- 
        자바스크립트 히스토리
        https://www.w3schools.com/js/js_history.asp

        자바스크립트?
        1. 웹 요소 제어
            - HTML 콘텐츠 또는 속성 변경
            - CSS 속성 변경
        2. 다양한 라이브러리 활용
            - 제이쿼리(jQuery)
        3. 웹 애플리케이션 제작
            - 리액트(React), 앵귤러(Angular), 뷰(View.js)
        4. 서버 개발
            - Node.js, JAVA, php, asp, jsp,...
        
        
            객체지향(객체기반) 프로그래밍언어

        현실세계                    
        - 물체 : TV, 자동차, 에어콘..              
        - 동작 : 커졌다, 달린다, 높인다,낮춘다     
        - 특징 : 색상,모양,가격      
        - 조작 : 누른다              

        자바스크립트 언어
        - 객체(Object) : window, document, console,...
        - 동작(Method) : alert(), confirm(), prompt(), write(), log(),...
        - 속성(Property) : style, length,...
        - 이벤트(Event) 

        기본 문장 형식
        객체.매서드(매개변수1, 매개변수2,...);

        alert('문자열');
        confirm('문자열');
        prompt('문자열', '');
        document.write('문자열', '문자열',...);
        console.log('문자열');

        변수 : 데이터를 저장하는 공간
        매개변수? 매서드의 옵션으로 사용되는 변수

        코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.
     -->
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>

    <!-- 내부 스크립트 -->
    <script>
        document.write('hello');
        var h1Tag = document.querySelector('h1');
        h1Tag.style.color = 'blue';
    </script>
</head>

<body>
    <h1>어디에?</h1>
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>

    <!-- 내부 스크립트 -->
    <script>
        document.write('hello');
    </script>
</body>

</html>
