<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>자리 배치도</h1>
    <script>
        /* 
            if (조건식) {
                코드1;
            } else {
                코드2;
            }
        */
        // 학생 수와 한 줄에 앉는 인원수를 입력받아서 총 몇줄이 필요한지 구하시오
        // 입력
        var stu_num;
        var count;
        var total_line;

        // 처리
        stu_num = prompt('학생 수');
        count = prompt('한 줄에 앉는 인원 수');
        total_line = stu_num / count;
        // 출력
        if (stu_num % count === 0) {
            total_line = parseInt(stu_num / count);
        }
        else { total_line = parseInt(stu_num / count) + 1; }

        document.write(total_line);
    </script>

</body>

</html>
