<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <p><span>나는 단락이다</span></p>
    <ul>
        <li><span>목록1</span></li>
        <li><b>목록2</b></li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            요소.children[nodeNumber] ~ 자식 요소 선택

            eq(n), n = 0, 1, 2, 3...
        */
        // document.querySelectorAll('li')[0].children[0].style.border='solid';

        $('li').eq(0).children().css({border:'solid'})
    </script>
</body>

</html>
