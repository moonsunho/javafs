<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>텍스트 노드를 사용하는 새로운 요소 추가하기</h1>
    <div id="info">내용</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            $('선택자').createElement(노드명) ~ 요소a에 요소b 생성
            A.append(b) ~ A에 b 추가
            A.prepend(b) ~ A에 b 추가
            b.appendTo(A) ~ A에 b 추가
            b.prependTo(A) ~ A에 b 추가
            

            A.after(b) ~ A에 b 추가
            A.before(b) ~ A에 b 추가
            

            

        
            #info 박스에 p요소를 삽입하고, p요소에 내용으로 'Dom이란 Document Object Model의 줄임말이다.?'' 삽입하여 #info 박스에 연결하시오.

        */

        const info = $('#info');
        const para1 = document.createElement('p');
        const para2 = document.createElement('p');
        const para3 = document.createElement('p');
        const para4 = document.createElement('p');
        
        info.append(para1);
        info.prepend(para2);
        info.after(para3);
        info.before(para4);

        para1.append('append');
        para2.prepend('prepend');
        para3.after('after');
        para4.before('before');







    </script>
</body>

</html>
