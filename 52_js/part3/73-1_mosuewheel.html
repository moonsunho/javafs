<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            background: #888;
            margin: 50px auto;
        }
        div p {
            font-size: 40px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>

    <script>
        const box = document.querySelector('div');
        const txt = box.children[0];

        box.onwheel = function(e){
            if (e.deltaY > 0){
                this.style.background = ('red');
                txt.innerText=('휠을 올렸습니다.')
            }
            else{
                this.style.background = ('blue');
                txt.innerText=('휠을 내렸습니다');
            }
        }


    </script>
</body>

</html>
