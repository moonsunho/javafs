<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            /* box-sizing: border-box; */
            width: 200px;
            height: 400px;
            margin: 50px;
            padding: 20px;
            background: blue;
        }
    </style>
</head>

<body>
    <div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            요소.offsetWidth ~ 패딩, 테두리 및 스크롤 막대를 포함하여 요소의 볼 수 있는 너비(픽셀 단위)를 반환
            요소.offsetHeight ~ 패딩, 테두리 및 스크롤 막대를 포함하여 요소의 볼 수 있는 높이(픽셀 단위)를 반환

            $('선택자').width() ~ 콘텐츠 가로 크기
            $('선택자').height() ~ 콘텐츠 세로 크기
            $('선택자').innerWidth() ~ 패딩 포함 가로 크기
            $('선택자').innerHeight() ~ 패딩 포함 세로 크기
            $('선택자').outerWidth(true) ~ 마진, 패딩, 보더 포함 가로 크기
            $('선택자').outerWidth(false) ~ 패딩, 보더 포함 가로 크기
            $('선택자').outerHeight(true) ~ 마진, 패딩, 보더 포함 세로 크기
            $('선택자').outerHeight(false) ~ 패딩, 보더 포함 세로 크기
            
        */
        
        const box = $('div');

        box.click(function () {
            const h = $(this).width();
            console.log(h);
            $(this).css({height : h});


        
        });
    </script>
</body>

</html>
