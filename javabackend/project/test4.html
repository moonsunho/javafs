<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        .gnb {
            position: relative;
            width: 500px;
            height: 400px;
            border: 1px solid #333;
            margin: 100px auto 0;
        }

        .gnb ul li {
            width: 200px;
        }

        .gnb ul li a {
            display: block;
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #ddd;
        }

        .gnb>ul>li>a {
            background-color: #ccc;
            font-weight: bold;
            font-size: 18px;
        }

        .gnb ul li ul {
            position: absolute;
            left: 200px;
            top: 0;
            display: none;
        }

        .gnb ul li:hover ul {
            display: block;
        }
    </style>



</head>
