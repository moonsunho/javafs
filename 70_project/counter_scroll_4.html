<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        span {
            display: block;
        }

        div {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div>
        <h1>Counter</h1>
    </div>
    <div id="counter">
        <ul>
            <li><span>0%</span>숫자의 의미</li>
            <li><span>0%</span>숫자의 의미</li>
            <li><span>0%</span>숫자의 의미</li>
            <li><span>0%</span>숫자의 의미</li>
        </ul>
    </div>

    <button>Click Me</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        const elem = $('#counter span');
        let state = 0;

        $(window).scroll(function () {
            // 윈도우 스크롤이 150이상이면
            if ($(this).scrollTop() >= 150) {
                if (state === 0) {
                    move(0, 32, 100);
                    move(1, 8, 200);
                    move(2, 4, 300);
                    move(3, 3, 400);
                    state = 1;
                } else
                    return;

            } else
                state = 0;
        });

        function move(idx, maxCnt, mSec) {
            let num = 0;
            //counter 함수를 0.2초마다 실행
            //setInterval : 일정 시간(ms) 간격으로 함수를 반복적으로 실행(실행할 함수, 시간 간격)
            const timer = setInterval(counter, mSec);
            function counter() {
                if (num >= maxCnt) {
                    //clearInterval : setInterval을 이용하여 실행중인 반복 종료
                    clearInterval(timer);
                } else {
                    num++;
                    elem.eq(idx).text(`${num}+`);
                }
            }
        }
    </script>
</body>

</html>
